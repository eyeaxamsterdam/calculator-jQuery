<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Epilogue&display=swap');
    </style>
  </head>
  <body>
    <div class="calcdisplay">0</div>
    <div class="calc-row">
      <span class="calc-btn clear-calc-btn collumn-one">AC</span>
      <span class="calc-btn back-calc-btn"> <- </span>
      <span class="calc-btn calc-operator">&divide;</span>
    </div>
    <div class="calc-row">
      <span class="calc-btn calc-btn-num collumn-one">7</span>
      <span class="calc-btn calc-btn-num">8</span>
      <span class="calc-btn calc-btn-num">9</span>
      <span class="calc-btn calc-operator">&times;</span>
    </div>
    <div class="calc-row">
      <span class="calc-btn calc-btn-num collumn-one">4</span>
      <span class="calc-btn calc-btn-num">5</span>
      <span class="calc-btn calc-btn-num">6</span>
      <span class="calc-btn calc-operator">&minus;</span>
    </div>
    <div class="calc-row">
      <span class="calc-btn collumn-one calc-btn-num">1</span>
      <span class="calc-btn calc-btn-num">2</span>
      <span class="calc-btn calc-btn-num">3</span>
      <span class="calc-btn plus-calc-btn calc-operator">&plus;</span>
    </div>
    <div class="calc-row">
      <span class="calc-btn zero-calc-btn collumn-one calc-btn-num">0</span>
      <span class="calc-btn decimal-btn">.</span>
      <span class="calc-btn calc-operator equals-btn">&equals;</span>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
